<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crystal Guessing Game!</title>

    <!-- Bring in reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Bring in Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Bring in stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row topwindow d-flex justify-content-around">
          <div class="col-12" id="topbanner">
            <h1>DESTROY THE EVIL GEM!</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="maincontent" class="row d-flex justify-content-around">
        <div id="scoreboard" class="col-4">
          <!-- <div class="row d-flex justify-content-around"> -->
          <div class="col-12 fas fa-gem" id="evilgem"></div>
          <!-- </div> -->
          <!-- <div class="row"></div> -->
          <!-- <hr /> -->
          <div class="col-12" id="eviltotal"></div>

          <!-- <hr />
          <h3>Scoreboard</h3>
          <hr /> -->

          <div class="row dflex justify-content-around">
            <div class="col-4 winscolumn">
              <div class="row fas fa-check-circle"></div>
              <div class="row dflex justify-content-around" id="winsdiv"></div>
            </div>
            <div class="col-4 losscolumn">
              <div class="row fas fa-skull-crossbones"></div>
              <div class="row dflex justify-content-around" id="lossdiv"></div>
            </div>
          </div>
        </div>
        <div id="gameboard" class="col-6">
          <div class="row d-flex justify-content-around" id="gemboard"></div>
          <hr />
          <h3>gameboard</h3>
          <hr />
          <div class="row d-flex justify-content-around">
            <div id="userScore" class="col-11"></div>
          </div>
          <div class="row d-flex justify-content-around">
            <div class="col-12">
              <div class="progress">
                <div
                  id="progressdiv"
                  class="progress-bar progress-bar-striped bg-info"
                  role="progressbar"
                  style=""
                  aria-valuenow="40"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row topwindow d-flex justify-content-around">
          <div class="col-12" id="topbanner">
            <h4>
              Click a Colored Gem to sap power from the Evil Gem, but don't take
              too much, go over and you've lost!
            </h4>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bring in Bootstarp Java -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bring in fontawesome for gem dingbat -->
    <script src="https://kit.fontawesome.com/cc45af3f98.js"></script>
    <!-- bring in game javascript -->
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
